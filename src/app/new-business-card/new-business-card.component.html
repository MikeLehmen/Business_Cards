<!-- camera -->
<div style="text-align:center" *ngIf="!webcamImage">

    <div>
      <webcam [height]="400" [width]="400" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
              [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
              [videoOptions]="videoOptions"
              [imageQuality]="1"
              (cameraSwitched)="cameraWasSwitched($event)"
              (initError)="handleInitError($event)"></webcam>
      <br/>
      <button class="btn btn-success" (click)="triggerSnapshot();">Snap!</button>
      <!-- <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
      <br/>
      <button class="actionBtn" (click)="showNextWebcam(true);" [disabled]="!multipleWebcamsAvailable">Next Webcam</button>
      <input id="cameraSwitchCheckbox" type="checkbox" [(ngModel)]="allowCameraSwitch"><label for="cameraSwitchCheckbox">Allow Camera Switch</label>
      <br/>
      DeviceId: <input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px">
      <button (click)="showNextWebcam(deviceId);">Activate</button>
      <br/>
      Preferred facing mode:
      <input type="radio" value="user" name="facingMode" [(ngModel)]="facingMode"> User
      <input type="radio" value="environment" name="facingMode" [(ngModel)]="facingMode"> Environment
      <input type="radio" value="" name="facingMode" [(ngModel)]="facingMode"> No preference -->
    </div>
  </div>
  
  <div *ngIf="webcamImage">
    <img [src]="webcamImage.imageAsDataUrl" width="200" height="150"/>
  </div>
  
  <h4 *ngIf="errors.length > 0">Messages:</h4>
  <ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
  </ul>

<!-- form -->
<section style="margin-top: 20px;" *ngIf="webcamImage">
    <h1>Push some data (don't get clever, it doesn't validate fields)</h1>
    <div>
        <form #pushForm="ngForm"
            (ngSubmit)="pushData(pushForm)">

            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input class="form-control" type="text"
                    id="firstNameInput"
                    placeholder="First Name"
                    name="f_name" ngModel>
            </div>

            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input class="form-control" type="text"
                    id="lastNameInput"
                    placeholder="Last Name"
                    name="l_name" ngModel>
            </div>

            <div class="form-group">
                <label for="emailInput">Email</label>
                <input class="form-control" type="text"
                    id="emailInput"
                    placeholder="Email"
                    name="email" ngModel>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" (click)="discardImage()" class="btn btn-danger">Retake</button>
            </div>
        
        </form>
    </div>
</section>
