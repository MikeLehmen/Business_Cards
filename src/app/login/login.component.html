<div class="d-flex h-100 align-items-center bg-primary">
  <div class="container">
    <!-- login display -->
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="text-center">Welcome to Business Cards App</h1>

          <div>
              <form #loginForm="ngForm"
                (ngSubmit)="onSubmit(loginForm.value)">
            
                <div class="form-group" style="width:20%;margin:auto">
                    <label for="userInput">Email</label>
                    <input class="form-control" type="text"
                        id="userInput"
                        placehoder="Email"
                        name="userName" ngModel>
                </div>
                <div class="form-group" style="width:20%;margin:auto">
                    <label for="pwInput">Password</label>
                    <input class="form-control" type="password"
                        id="pwInput"
                        placehoder="Password"
                        name="pw" ngModel>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Login</button>
                </div>
            </form>

          </div>

        </div>
      </div>
    </div>

    <!-- error display -->
    <div class="row w-50 mx-auto" *ngIf="user_account_error || incorrect_password_error || invalid_email_error">
      <div class="col">
        <div class="jumbotron bg-danger">
            <h5 class="text-center text-light" *ngIf="user_account_error">No User Account Exists!</h5>
            <h5 class="text-center text-light" *ngIf="incorrect_password_error">Incorrect Password!</h5>
            <h5 class="text-center text-light" *ngIf="invalid_email_error">Invalid Email Addess!</h5>
        </div>
      </div>
    </div>

  </div>
</div>
