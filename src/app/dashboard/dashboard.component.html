<p>Welcome to the Dashboard stub!</p>

<section>
    <div>Test Data from Firestore:</div>
    <ul>
        <li *ngFor="let item of items | async">
            Name: {{item.f_name}} {{ item.l_name }} --- Email: {{ item.email }}
        </li>
    </ul>
</section>

<section style="margin-top: 20px;">
    <h1>Push some data (don't get clever, it doesn't validate fields)</h1>
    <div>
        <form #pushForm="ngForm"
            (ngSubmit)="stubPush(pushForm)">

            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input class="form-control" type="text"
                    id="firstNameInput"
                    placeholder="First Name"
                    name="f_name" ngModel>
            </div>

            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input class="form-control" type="text"
                    id="lastNameInput"
                    placeholder="Last Name"
                    name="l_name" ngModel>
            </div>

            <div class="form-group">
                <label for="emailInput">Email</label>
                <input class="form-control" type="text"
                    id="emailInput"
                    placeholder="Email"
                    name="email" ngModel>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        
        </form>
    </div>
</section>

<section>
    <button (click)="logout()" class="btn btn-primary">Log Out</button>
</section>
