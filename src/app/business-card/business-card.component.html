<hr>
<div *ngIf="!update">
    <p>ID: {{ data.id }}</p>
    <p>Name: {{data.f_name}} {{data.l_name}} </p>
    <p>Email: {{data.email}}</p>
    <img [src]="data.image" width="100" height="75">
    <div>
        <button (click)="delete()" class="btn btn-danger">Delete</button>
        <button (click)="swapView()" class="btn btn-primary">Update</button>
    </div>
</div>

<div *ngIf="update">
    
    <form #updateForm="ngForm"
        (ngSubmit)="updateCard()">
        
        <div>
            <label for="firstNameInput">First Name:</label>
            <input type="text"
                   id="firstNameInput"
                   name="f_name" [(ngModel)]="data.f_name">
        </div>

        <div>
            <label for="lastNameInput">Last Name:</label>
            <input type="text"
                    id="lastNameInput"
                    name="l_name" [(ngModel)]="data.l_name">
        </div>

        <div>
            <label for="emailInput">Email:</label>
            <input type="text"
                   id="emailInput"
                   name="email" [(ngModel)]="data.email">
        </div>
        <img [src]="data.image" width="100" height="75">
        <div>
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" (click)="swapView()" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
