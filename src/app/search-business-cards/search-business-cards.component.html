<section class="container-fluid h-100">
    <div class="row h-100">
        <!-- card display -->
        <div class="col-6">
            <app-business-card-list></app-business-card-list>
        </div>

        <!-- search display -->
        <div class="col-6">

            <div >
            <h3>Search Your Cards!</h3>
            <form #searchForm="ngForm"
                (ngSubmit)="search(searchForm)">
                
                <div class="form-group">
                    <label for="searchTerm">Search</label>
                    <input class="form-control" type="text"
                        id="searchTerm"
                        placeholder="Enter Search Term"
                        name="searchTerm" ngModel>
                </div>

                <div>
                    <input type="radio" value="f_name" [(ngModel)]="searchByModel" [ngModelOptions]="{standalone: true}">
                    <span>First Name</span>
                    <input type="radio" value="l_name" [(ngModel)]="searchByModel" [ngModelOptions]="{standalone: true}">
                    <span>Last Name</span>
                    <input type="radio" value="email" [(ngModel)]="searchByModel" [ngModelOptions]="{standalone: true}">
                    <span>Email</span>
                    <input type="radio" value="phone_number" [(ngModel)]="searchByModel" [ngModelOptions]="{standalone: true}">
                    <span>Phone Number</span>
                    <input type="radio" value="misc_text" [(ngModel)]="searchByModel" [ngModelOptions]="{standalone: true}">
                    <span>Other</span>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
 
            <section *ngIf="!searchHit">
                    <p>Sorry, we couldn't find anything matching that!</p>
            </section>
            <div *ngIf="searchHit">

                <!-- <app-business-card *ngFor="let card of foundCards" [data]="card"></app-business-card> -->
                    <div class="card w-50 mx-auto" *ngFor="let card of foundCards">
                            <img [src]="card.image" class="card-img-top">
                            <div class="card-body">
                                <div>
                                    <h6 class="d-inline">Name: </h6>
                                    <p class="d-inline">{{card.f_name }} {{ card.l_name }}</p>
                                </div>
                                <div>
                                    <h6 class="d-inline">Email: </h6>
                                    <p class="d-inline">{{card.email }}</p>
                                </div>
                                <div>
                                    <h6 class="d-inline">Phone Number: </h6>
                                    <p class="d-inline">{{card.phone_number }}</p>
                                </div>
                                <div>
                                    <h6 class="d-inline">Addition Info: </h6>
                                    <p class="d-inline">{{card.misc_text }}</p>
                                </div>
                            </div>
                        
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
